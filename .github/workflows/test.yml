name: Test

on:
  pull_request:
    types: [opened, synchronize]
  push:
    branches:
      - main

permissions: {}

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          persist-credentials: false

      - uses: ./.github/actions/pnpm

      - name: Run tests (Node.js)
        run: pnpm run test --coverage

      - uses: denoland/setup-deno@v1
        with:
          deno-version: v1.x

      - name: Run tests (Deno)
        run: |
          if [ -f deno.json ] || [ -f deno.jsonc ]; then
            deno test --allow-all || echo "No Deno tests found or failed"
          else
            echo "No Deno config found, skipping Deno tests."
          fi

      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Run tests (Bun)
        run: |
          if bun --version >/dev/null 2>&1 && [ -f package.json ]; then
            bun test || echo "No Bun tests found or failed"
          else
            echo "Bun not available or no package.json, skipping Bun tests."
          fi
